<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Inicio de sesión o registro</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="https://www.facebook.com/images/fb_logo.png" alt="Facebook Logo">
			<form>
				<input type="text" placeholder="Correo electrónico o teléfono">
				<input type="password" placeholder="Contraseña">
				<button type="submit">Iniciar sesión</button>
			</form>
		</div>
		<div class="content">
			<h1>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h1>
			<img src="img/iconsf.png" alt="Facebook Connect Icon">
			<p></p>
<p>Únete a la comunidad de Facebook para mantenerte en contacto con amigos y familiares, y descubrir nuevas conexiones.</p>
<a href="#">Crear una cuenta nueva</a>
<p><a href="#">¿Olvidaste tu contraseña?</a></p>
</div>
</div>
</body>
</html>
